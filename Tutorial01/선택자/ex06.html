            .test li:nth-child(n+3) ~ li{

            }

</head>
<body>
    
    <ul class="test">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>

        <li>메뉴5</li>
        <li>메뉴6</li>
        <li>메뉴7</li>
        <li>메뉴8</li>
        <li>메뉴9</li>
    </ul>

</body>
