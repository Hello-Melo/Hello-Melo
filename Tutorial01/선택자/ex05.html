<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            /* .test li:first-child { color: blueviolet;} */
            .test li:nth-child(1){color: skyblue;}
            .test li:nth-child(2){color: antiquewhite;}
            .test li:nth-child(3){color: rgb(196, 22, 158);}
            .test li:last-child{color: blueviolet;}

    </style>
</head>
<body>

    <ul class="test">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
        <li>메뉴6</li>
        <li>메뉴7</li>
    </ul>
    
</body>
</html>
