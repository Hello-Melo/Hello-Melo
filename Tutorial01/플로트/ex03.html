<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul::after{
            content: '마지막 자식';
        }
        ul::before{
            content: '첫 번째 자식';
        }
        ul li::before{
            display: inline-block;
            content: ' '; width: 15px; height:15px;
            background: blue;
        }
    </style>
</head>
<body>

    <ul>
        <li>가상</li>
        <li>요소</li>

    </ul>
    
</body>
</html>
